<!-- 1) Script de détection du forfait (à placer avant les appels fetch Poool) -->
<script>
(function() {
  var originalFetch = window.fetch;
  var knownPlans = [
    "L'essentiel",
    "L'essentiel numérique",
    "Le tout compris",
    "Le numérique tout compris",
    "L'ultime",
    "Le numérique et papier tout compris"
  ];
  window.subscriptionPlan = 'Rien détecté';
  function displayPlan(plan) {
    window.subscriptionPlan = plan;
    // (optionnel) affichage pour debug
    console.info('[Forfait détecté] ', plan);
  }
  document.addEventListener('DOMContentLoaded', function() {
    displayPlan(window.subscriptionPlan);
  });
  window.fetch = function(input, init) {
    var url = typeof input === 'string' ? input : input.url;
    if (url.includes('api.poool.fr/api/v3/engage/elements')) {
      try {
        var body = init && init.body;
        var filters = body ? JSON.parse(body).filters || [] : [];
        var plan = filters.find(f => knownPlans.includes(f));
        displayPlan(plan || 'Rien détecté');
      } catch(e) {
        console.warn('Détection du forfait a échoué', e);
      }
    }
    return originalFetch.apply(this, arguments);
  };
})();
</script>

<!-- 2) Widget audio avec contrôle d’accès par abonnement -->
<div id="audio-widget">
  <div class="audio-trigger">
    <svg class="icon headphone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2a10 10 0 00-10 10v7a3 3 0 003 3h2a2 2 0 002-2v-6a2 2 0 00-2-2H5v-2a7 7 0 0114 0v2h-2a2 2 0 00-2 2v6a2 2 0 002 2h2a3 3 0 003-3v-7A10 10 0 0012 2z"/>
    </svg>
    <span class="audio-duration">0:00</span>
    <span class="audio-text">Écouter la version audio</span>
  </div>
  <div class="audio-player" style="display: none;">
    <button class="play-pause" aria-label="Play/Pause">▶</button>
    <span class="elapsed">0:00</span>
    <input type="range" class="seek" min="0" max="100" value="0" step="0.1">
    <span class="remaining">-0:00</span>
  </div>
  <audio id="audio-element" preload="metadata"></audio>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
  #audio-widget { position: relative; height: 28px; line-height: 28px; font-family: 'Red Hat Display', sans-serif; }
  .audio-trigger, .audio-player { position: absolute; top: 0; left: 0; color: #000; }
  .audio-trigger { display: inline-flex; align-items: center; cursor: pointer; }
  .audio-trigger .icon { width: 24px; height: 24px; fill: currentColor; margin-right: 8px; }
  .audio-duration, .elapsed, .remaining { display: inline-block; width: 4ch; text-align: right; font-family: 'Red Hat Display', sans-serif; font-size: 14px; margin-right: 8px; }
  .audio-text { font-size: 16px; }
  .audio-player { display: inline-flex; align-items: center; }
  .play-pause { border: none; background: transparent; font-size: 20px; cursor: pointer; margin-right: 8px; }
  .seek { flex: 1; cursor: pointer; accent-color: #000; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var allowed = [
    "Le tout compris",
    "L'ultime",
    "Le numérique tout compris",
    "Le numérique et papier tout compris"
  ];
  var plan = window.subscriptionPlan || 'Rien détecté';

  var storyId   = (window.Fusion?.globalContent?._id) || '';
  if (!storyId) return;
  var audioUrl  = 'https://versions-audio-ue1.s3.us-east-1.amazonaws.com/audio/' + storyId + '.mp3';

  var widget    = document.getElementById('audio-widget');
  var trigger   = widget.querySelector('.audio-trigger');
  var player    = widget.querySelector('.audio-player');
  var audioEl   = widget.querySelector('#audio-element');
  var durationL = trigger.querySelector('.audio-duration');
  var playBtn   = player.querySelector('.play-pause');
  var elapsedL  = player.querySelector('.elapsed');
  var remainingL= player.querySelector('.remaining');
  var seekBar   = player.querySelector('.seek');
  var textEl    = trigger.querySelector('.audio-text');

  audioEl.src = audioUrl;
  audioEl.addEventListener('loadedmetadata', function() {
    var d = Math.round(audioEl.duration);
    durationL.textContent  = formatTime(d);
    remainingL.textContent = '-' + formatTime(d);
    seekBar.max            = d;
  });
  audioEl.addEventListener('timeupdate', function() {
    var t = Math.floor(audioEl.currentTime);
    elapsedL.textContent    = formatTime(t);
    remainingL.textContent  = '-' + formatTime(Math.round(audioEl.duration - t));
    seekBar.value           = t;
  });
  seekBar.addEventListener('input', function() {
    audioEl.currentTime = this.value;
  });
  playBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    if (audioEl.paused) {
      audioEl.play();
      playBtn.textContent = '❚❚';
    } else {
      audioEl.pause();
      playBtn.textContent = '▶';
    }
  });

  trigger.addEventListener('click', function() {
    // 1) Contrôle du plan
    if (!allowed.includes(plan)) {
      // message de refus
      var msg = "Seuls les abonnés aux forfaits Le tout compris et L'ultime ont accès aux versions audio.";
      if (plan === 'L\'essentiel' || plan === 'L\'essentiel numérique') {
        msg += ' <a href="/abonnement">Modifiez votre forfait</a>.';
      } else {
        msg += ' <a href="/abonnement">Abonnez-vous</a>.';
      }
      textEl.innerHTML    = msg;
      textEl.style.color  = '#D51D2C';
      durationL.style.display      = 'none';
      trigger.style.pointerEvents  = 'none';
      return;
    }
    // 2) Plan autorisé → tentative de lecture
    audioEl.play().then(function() {
      trigger.style.display = 'none';
      player.style.display  = 'inline-flex';
      playBtn.textContent   = '❚❚';
    }).catch(function() {
      // échec technique (mp3 manquant, CORS…)
      durationL.style.display = 'none';
      textEl.textContent      = "La version audio de l'article n'est pas disponible";
      textEl.style.color      = "#D51D2C";
      trigger.style.pointerEvents = 'none';
    });
  });

  function formatTime(sec) {
    var m = Math.floor(sec/60), s = sec % 60;
    return m + ':' + (s < 10 ? '0'+s : s);
  }
});
</script>
